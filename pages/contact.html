<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensures the grey box shows even if styles.css fails to load */
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    .contact-box {
      background-color: grey;
      color: white;
      padding: 40px;
      margin: 50px auto;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.3em;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: blue;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background-color: darkblue;
      text-shadow: 0 0 10px lightblue, 0 0 20px cyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-box">
      <p>If you have any questions about the website you can contact me</p>
      <p>Joshua Johnson</p>
      <p>awesomet1d@gmail.com</p>
    </div>
    <a href="index.html" class="back-button">Back</a>
  </div>
</body>
</html>
