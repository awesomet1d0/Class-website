<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin: auto; /* centers content vertically */
    }

    .contact-box {
      background-color: grey;
      color: white;
      padding: 40px;
      margin: 50px auto;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.3em;
    }

    /* ✅ Steam button */
    .steam-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: blue;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .steam-link:hover {
      background-color: darkblue;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
      text-shadow: 0 0 10px yellow, 0 0 20px gold;
    }

    /* ✅ Footer button (yellow) */
    footer {
      padding: 20px;
      margin-top: auto;
    }

    footer a {
      color: yellow;
      font-weight: bold;
      text-decoration: underline;
      transition: all 0.3s ease;
      font-size: 1.2em;
    }

    footer a:hover {
      color: white;
      text-shadow: 0 0 10px yellow, 0 0 20px gold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="contact-box">
      <p>If you have any questions about the website you can contact me</p>
      <p>Joshua Johnson</p>
      <p>awesomet1d@gmail.com</p>
    </div>

    <a href="https://steamcommunity.com/profiles/76561198886622696/"
       target="_blank"
       class="steam-link">My Steam Profile</a>
  </div>

  <!-- ✅ Clean footer with only Back to Home -->
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
