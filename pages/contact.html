<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin: auto;
    }

    .contact-box {
      background-color: grey;
      color: white;
      padding: 40px;
      margin: 50px auto;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.3em;
    }

    /* ✅ Yellow Steam button */
    .steam-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .steam-link:hover {
      background-color: gold;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
      text-shadow: 0 0 10px yellow, 0 0 20px gold;
    }

    /* ✅ Contact form styling */
    .form-box {
      background-color: #222;
      padding: 25px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 10px;
      border: 2px solid yellow;
      text-align: left;
    }

    .form-box label {
      font-weight: bold;
      color: yellow;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .form-box textarea {
      height: 120px;
      resize: none;
    }

    .submit-btn {
      background-color: yellow;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: gold;
      text-shadow: 0 0 10px yellow, 0 0 20px gold;
      transform: scale(1.05);
    }

    /* ✅ Footer */
    footer {
      padding: 20px;
      margin-top: auto;
    }

    footer a {
      color: yellow;
      font-weight: bold;
      text-decoration: underline;
      transition: all 0.3s ease;
      font-size: 1.2em;
    }

    footer a:hover {
      color: white;
      text-shadow: 0 0 10px yellow, 0 0 20px gold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="contact-box">
      <p>If you have any questions about the website you can contact me</p>
      <p>Joshua Johnson</p>
      <p>awesomet1d@gmail.com</p>
    </div>

    <a href="https://steamcommunity.com/profiles/76561198886622696/"
       target="_blank"
       class="steam-link">My Steam Profile</a>

    <!-- ✅ New Contact Form -->
    <div class="form-box">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here"></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

  </div>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
